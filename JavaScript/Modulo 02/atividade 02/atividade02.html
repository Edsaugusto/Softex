<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let operacao;
        let resto;
        const valor1 = parseFloat(prompt(`insira o primeiro valor`));
        const valor2 = parseFloat(prompt(`insira o segundo valor`));


        let operador = prompt("qual sera a operação +, -, * ou /?")
        switch(operador){
            case '+': 
                operacao = valor1 + valor2;
                console.log(operacao);
                break;
            case 'adição': 
                operacao = valor1 + valor2;
                console.log(operacao);
                break;
            case '-': 
                operacao = valor1 - valor2;
                console.log(operacao);
                break;
            case 'subtração': 
                operacao = valor1 - valor2;
                console.log(operacao);
                break;
            case '*': 
                operacao = valor1 * valor2;
                console.log(operacao);
                break;
            case 'multiplicação': 
                operacao = valor1 * valor2;
                console.log(operacao);
                break;      
            case '/':
                if(valor2 !=0){ 
                operacao = valor1 / valor2;
                resto = valor1 % valor2;
                console.log(`resultado: ${operacao} e o resto foi: ${resto}`);
                }else{
                console.log('não é possivel fazer divisão por 0');
                }
            break;
            case 'divisão': 
                operacao = valor1 / valor2;
                resto = valor1 % valor2;
                console.log(`resultado: ${operacao} e o resto foi: ${resto}`);
                break;
            default:
                console.log(`desculpe não reconhecemos ${operador}.`);                       
        }

    </script>
</body>
</html>
