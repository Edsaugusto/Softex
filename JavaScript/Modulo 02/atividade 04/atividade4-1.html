<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let notas = [];
        let media, soma=0;
        for( let i = 0; i<3; i++){
            notas[i] = Number(prompt('insira sua nota'));
        }
        for(let j=0; j<notas.length; j++){
            soma += notas[j];
        }
        media = soma/3;
        console.log(media<7 ? 'Reprovou' : 'Aprovado');
        
        


    </script>
</body>
</html>
